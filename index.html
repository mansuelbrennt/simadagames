<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimadaGames</title>
<style>
  :root {
    --primary: #00f0ff;
    --primary-dark: #00a8b5;
    --secondary: #ff2a6d;
    --accent: #7e42ff;
    --dark: #0a0a12;
    --dark-card: #151520;
    --darker: #050508;
    --light: #f0f0ff;
    --gray: #252536;
    --text: #e0e0ff;
    --text-light: #8a8aa8;
    --shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    --glow: 0 0 20px rgba(0, 240, 255, 0.4);
    --cyber-gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', 'Orbitron', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
    position: relative;
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
  }

  /* Cyber grid background */
  .cyber-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: -2;
    opacity: 0.3;
  }

  /* Animated background */
  .bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .bg-animation::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0, 240, 255, 0.03) 0%, transparent 70%);
    animation: rotate 60s linear infinite;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  header {
    background: rgba(10, 10, 18, 0.85);
    color: white;
    padding: 25px 15px;
    text-align: center;
    font-size: 2.5rem;
    font-weight: 800;
    z-index: 10;
    position: relative;
    box-shadow: var(--shadow);
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(0, 240, 255, 0.1);
  }

  header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--cyber-gradient);
    z-index: 2;
    animation: headerGlow 3s ease infinite;
  }

  @keyframes headerGlow {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }

  .logo {
    display: inline-block;
    position: relative;
    background: var(--cyber-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: logoPulse 4s ease-in-out infinite;
    text-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 3px;
  }

  @keyframes logoPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
  }

  #search {
    margin: 40px auto;
    display: block;
    padding: 18px 25px;
    width: 90%;
    max-width: 600px;
    font-size: 16px;
    z-index: 10;
    position: relative;
    border: none;
    border-radius: 12px;
    box-shadow: var(--shadow);
    transition: var(--transition);
    background: rgba(21, 21, 32, 0.8);
    outline: none;
    border: 2px solid rgba(0, 240, 255, 0.2);
    color: var(--text);
    backdrop-filter: blur(15px);
    font-family: 'Segoe UI', sans-serif;
  }

  #search:focus {
    border-color: var(--primary);
    box-shadow: 0 8px 25px rgba(0, 240, 255, 0.3), var(--glow);
    transform: translateY(-5px);
    background: rgba(21, 21, 32, 0.9);
  }

  #search::placeholder {
    color: var(--text-light);
  }

  .games {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 30px;
    padding: 20px;
    position: relative;
    z-index: 10;
  }

  .game-card {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    cursor: pointer;
    transition: var(--transition);
    aspect-ratio: 1 / 1;
    background: var(--dark-card);
    box-shadow: var(--shadow);
    transform: translateY(0) scale(1);
    border: 1px solid rgba(0, 240, 255, 0.1);
    animation: cardAppear 0.6s ease-out;
    animation-fill-mode: both;
  }

  @keyframes cardAppear {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .game-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), var(--glow);
    border-color: rgba(0, 240, 255, 0.4);
  }

  .game-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--cyber-gradient);
    z-index: 2;
    transform: scaleX(0);
    transition: transform 0.4s ease;
  }

  .game-card:hover::before {
    transform: scaleX(1);
  }

  .game-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.7s ease;
    filter: brightness(0.8);
  }

  .game-card:hover img {
    transform: scale(1.1);
    filter: brightness(1);
  }

  .desc {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(5, 5, 8, 0.95) 0%, transparent 100%);
    color: white;
    padding: 25px 20px 20px;
    font-size: 14px;
    opacity: 0;
    transform: translateY(15px);
    transition: all 0.4s ease;
    line-height: 1.4;
    backdrop-filter: blur(5px);
    border-top: 1px solid rgba(0, 240, 255, 0.1);
  }

  .game-card:hover .desc {
    opacity: 1;
    transform: translateY(0);
  }

  .game-title {
    position: absolute;
    top: 15px;
    left: 15px;
    right: 15px;
    background: rgba(21, 21, 32, 0.9);
    color: var(--text);
    padding: 10px 15px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    opacity: 0;
    transform: translateY(-15px);
    transition: all 0.4s ease;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(0, 240, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .game-card:hover .game-title {
    opacity: 1;
    transform: translateY(0);
  }

  /* Floating shapes */
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    animation: floatAnim linear infinite;
    z-index: 1;
    filter: blur(1px);
  }

  @keyframes floatAnim {
    0% { transform: translateY(0) rotate(0deg) scale(1); }
    33% { transform: translateY(-40px) rotate(120deg) scale(1.05); }
    66% { transform: translateY(20px) rotate(240deg) scale(0.95); }
    100% { transform: translateY(0) rotate(360deg) scale(1); }
  }

  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    grid-column: 1 / -1;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(0, 240, 255, 0.2);
    border-radius: 50%;
    border-top-color: var(--primary);
    animation: spin 1s ease-in-out infinite;
    position: relative;
  }

  .spinner::after {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border-radius: 50%;
    border: 5px solid transparent;
    border-top-color: var(--secondary);
    animation: spin 1.5s ease-in-out infinite reverse;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .no-results {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 40px;
    color: var(--text-light);
    font-size: 18px;
    background: rgba(21, 21, 32, 0.7);
    border-radius: 16px;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(0, 240, 255, 0.1);
    box-shadow: var(--shadow);
  }

  footer {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-light);
    font-size: 14px;
    margin-top: 60px;
    border-top: 1px solid rgba(0, 240, 255, 0.1);
    background: rgba(5, 5, 8, 0.8);
    backdrop-filter: blur(15px);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .games {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 15px;
    }
    
    header {
      font-size: 2rem;
      padding: 20px;
    }
    
    #search {
      margin: 30px auto;
      padding: 16px 20px;
    }
  }

  @media (max-width: 480px) {
    .games {
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
    
    header {
      font-size: 1.8rem;
    }
  }
</style>
</head>
<body>

<div class="cyber-grid"></div>
<div class="bg-animation"></div>

<header>
  <div class="logo">SIMADA GAMES</div>
</header>

<div class="container">
  <input type="text" id="search" placeholder="Search games...">
  <div class="games" id="games">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2025 SimadaGames - Play your favorite games online</p>
</footer>

<script>
// floating shapes
for(let i=0;i<25;i++){
  const shape = document.createElement('div');
  shape.className = 'shape';
  const size = Math.random()*100 + 30;
  shape.style.width = shape.style.height = size + 'px';
  shape.style.background = `linear-gradient(135deg, hsl(${Math.random()*360}, 70%, 60%), hsl(${Math.random()*360}, 70%, 50%))`;
  shape.style.left = Math.random()*100 + 'vw';
  shape.style.top = Math.random()*100 + 'vh';
  shape.style.animationDuration = (Math.random()*40+20) + 's';
  shape.style.animationDelay = (Math.random()*5) + 's';
  document.body.appendChild(shape);
}

// load games.json dynamically
let games = [];
async function loadGames() {
    try {
        const res = await fetch('games.json');
        games = await res.json();
        displayGames();
    } catch (error) {
        console.error('Error loading games:', error);
        gamesContainer.innerHTML = '<div class="no-results">Unable to load games. Please try again later.</div>';
    }
}

const gamesContainer = document.getElementById('games');
const searchInput = document.getElementById('search');

function displayGames(filter = '') {
    const filteredGames = games.filter(game => 
        game.name.toLowerCase().includes(filter.toLowerCase())
    );
    
    if (filteredGames.length === 0) {
        gamesContainer.innerHTML = '<div class="no-results">No games found matching your search.</div>';
        return;
    }
    
    gamesContainer.innerHTML = '';
    filteredGames.forEach((game, index) => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
            <div class="game-title">${game.name}</div>
            <img src="${game.thumbnail}" alt="${game.name}" loading="lazy">
            <div class="desc">${game.description || 'No description available.'}</div>
        `;
        card.onclick = () => window.location.href = `play.php?url=${encodeURIComponent(game.url)}&name=${encodeURIComponent(game.name)}`;
        gamesContainer.appendChild(card);
    });
}

searchInput.addEventListener('input', () => displayGames(searchInput.value));
loadGames();
</script>

</body>
</html>
