<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smash Karts - Fullscreen</title>
  <meta name="description" content="Play Smash Karts fullscreen with no ads!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.webp">
  <style>
    /* Reset default margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Optional logo/home button */
    .neave {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .neave svg path {
      fill: white;
      transition: opacity 0.3s ease;
    }

    .neave:hover svg path {
      opacity: 0.7;
    }

    /* Fullscreen game container */
    .content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <a href="/" target="_top" class="neave">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 512 512">
      <path d="M361 360.95L191 290.5v57.1l-40 16.6V151.05l170 70.3v-57.2l1-.4.1-.05 38.9-15.9"></path>
    </svg>
  </a>

  <section class="content">
    <iframe 
      src="https://webgltest-17af1.firebaseapp.com/" 
      sandbox="allow-scripts allow-same-origin" 
      scrolling="no" 
      allowfullscreen>
    </iframe>
  </section>
</body>
</html>
