<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Drift Boss</title>
    <link rel="icon" href="/media/graphics/misc/favicon.ico" type="image/x-icon">

    <!-- Game Stylesheet -->
    <link rel="stylesheet" href="https://738501629-461082748261058427.preview.editmysite.com/uploads/b/139890129-817510652323129407/files/game.css">

    <!-- Game Script -->
    <script src="https://738501629-461082748261058427.preview.editmysite.com/uploads/b/139890129-817510652323129407/files/game.js" defer></script>
</head>
<body onload="setTimeout(() => { window.scrollTo(0, 1); }, 1);">
    <div id="ajaxbar">
        <!-- Game Canvas -->
        <div id="game">
            <canvas id="canvas"></canvas>
        </div>

        <!-- WebGL Canvas -->
        <div id="webgl">
            <canvas id="webglcanvas"></canvas>
        </div>

        <!-- Orientation Reminder -->
        <div id="orientate">
            <img src="https://738501629-461082748261058427.preview.editmysite.com/uploads/b/139890129-817510652323129407/files/media/graphics/orientate/landscape.jpg" alt="Rotate device">
        </div>

        <!-- Play Button -->
        <div id="play" class="play">
            <img src="https://738501629-461082748261058427.preview.editmysite.com/uploads/b/139890129-817510652323129407/files/media/graphics/splash/mobile/cover-start.jpg" alt="Start Game">
        </div>
    </div>

    <!-- Optional SDK -->
    <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js" defer></script>
</body>
</html>
